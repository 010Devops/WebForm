# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - devwebtest

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore

      - name: Publish to folder
        run: msbuild /nologo /verbosity:m /t:Build /t:pipelinePreDeployCopyAllFilesToOneFolder /p:_PackageTempDir="\webform-dev2\"

      - name: Upload artifact for deploymentt job
        uses: actions/upload-artifact@v2
        with:
          name: webform-dev2
          path: '/webform-dev2/**'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: webform-dev2
          path: '/webform-dev2/'

      - name: Azure login    
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true  
          
      - name: Sync Files
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with: 
          ftp-server: ftps://waws-prod-dm1-225.ftp.azurewebsites.windows.net/site/wwwroot
          ftp-username: devwebtest\$devwebtest
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: D:/webform-dev2/
